<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Center - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>src="https://cdn.tailwindcss.com"</script>
</head>
<body class="bg-red-900 text-white font-sans h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-md shadow-md w-96">
    
    <h2 class="text-2xl font-bold mb-6">Iniciar Sesión</h2>
    
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="country" class="block text-gray-300 text-sm font-bold mb-2">País:</label>
        <select id="country" name="country" class="w-full border-2 border-blue-500 p-2 rounded-md focus:outline-none focus:border-blue-700">
          <option value="cochabamba">Cochabamba</option>
          <option value="santa_cruz">Santa Cruz</option>
          <option value="reberalta">Reberalta</option>
          <option value="quilacollo">Quillacollo</option>
          <option value="la_paz">La Paz</option>
          <option value="la_paz_vid">La Paz (Vid)</option>
          <option value="tarija">Tarija</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Contraseña:</label>
        <input type="password" id="password" name="password" class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4 text-right">
        <a href="#" class="text-blue-500">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md">Iniciar Sesión</button>
    </form>
    
  </div>

</body>
</html>
